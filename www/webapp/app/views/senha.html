<div ng-class="{'avisa_resultado_50':true,'positivo':ok,'negativo':!ok}" ng-show="obteve_resposta">{{msg}}</div>

<div id="senha_container" class="bloco_conteudo bloco_central_50">
	<h1><img src="img/chpass_icon.png" alt="">Trocar Senha</h1>
	<div>
		<div class="item">
			<label for="login">Login:</label>
			<input type="text" name="login" placeholder="Digite o login" ng-model="data.login">
		</div>
		<div class="item">
			<label for="senha">Senha:</label>
			<input type="password" name="senha1" placeholder="Digite a senha" ng-model="data.senha1">
		</div>
		<div class="item">
			<label for="senha2">Confirme a senha:</label>
			<input type="password" name="senha2" placeholder="Confirme a senha" ng-model="data.senha2">
		</div>
	</div>
	<button class="bt_cancelar" ng-click="cancel()">Cancelar</button>
	<button
		class="bt_salvar"
		ng-click="mudaLoginSenha(data.login,data.senha1)"
		ng-disabled="data.login=='' || data.senha1!=data.senha2">
		{{data.senha1!=data.senha2?"Confirme a senha corretamente":"Salvar"}}</button>
</div>
