<div id="clientes_container" class="container_80">
	<button class="bt_salvar" ng-click="goToAddCliente()">+ Adicionar Cliente</button>
	<div id="lista_de_clientes">
		<a ng-repeat="c in root.clientes" href="#/clientes/{{c.id}}" class="bloco_conteudo cliente">
			<h2>{{c.nome}}</h2>
			<h3>{{c.cnpj==null||c.cnpj==''?"CPF: "+c.cpf:"CNPJ: "+c.cnpj}}</h3>
		</a>
	</div>
</div>
