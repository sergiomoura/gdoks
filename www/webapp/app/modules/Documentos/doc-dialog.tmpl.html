<md-dialog class="doc_dialog">
	<md-dialog-content  layout="column">
		<div layout="row">
			<md-input-container flex="50">
				<label>Nome do Documento</label>
				<input type="text" ng-model="doc.nome">
			</md-input-container>

			<md-input-container flex="50">
				<label>Código do Documento</label>
				<input type="text" ng-model="doc.codigo">
			</md-input-container>
		</div>
		<div layout="row">
			<md-input-container flex="50">
				<label>Disciplina</label>
				<md-select ng-model="disciplinaSelecionada">
				  <md-option ng-value="opt" ng-repeat="opt in disciplinas">{{ opt.nome }}</md-option>
				</md-select>
			</md-input-container>

			<md-input-container flex="50">
				<label>Subdisciplina</label>
				<md-select ng-model="doc.subdisciplina">
				  <md-option ng-value="opt" ng-repeat="opt in disciplinaSelecionada.subs">{{ opt.nome }}</md-option>
				</md-select>
			</md-input-container>
		</div>
		<div layout="row">
			<md-input-container flex="50">
				<label>Área</label>
				<md-select ng-model="areaSelecionada">
				  <md-option ng-value="opt" ng-repeat="opt in areas">{{ opt.nome }}</md-option>
				</md-select>
			</md-input-container>

			<md-input-container flex="50">
				<label>Subárea</label>
				<md-select ng-model="doc.subarea">
				  <md-option ng-value="opt" ng-repeat="opt in areaSelecionada.subareas">{{ opt.nome }}</md-option>
				</md-select>
			</md-input-container>
		</div>
		<md-input-container flex="50">
			<label>Dependências</label>
			<tags-input ng-model="tags" add-from-autocomplete-only="true" placeholder="Digite dependências">
				<auto-complete
					source="getDependenciasPossiveis($query,doc)"
					load-on-focus="true"
					load-on-empty="true"
					max-results-to-show="32"></auto-complete>
			</tags-input>
			
		</md-input-container></md-dialog-content>
	<md-dialog-actions layout="row" layout-align="space-between center">
		<md-button ng-click="cancelar(doc)" class="md-raised md-accent" aria-label="Cancelar">Cancelar</md-button>
		
		<md-button ng-click="salvar(doc)" class="md-raised md-primary" aria-label="Salvar Documento">Salvar Documento</md-button>
	</md-dialog-actions>
</md-dialog>
