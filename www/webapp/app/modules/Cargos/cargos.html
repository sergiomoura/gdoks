<div md-whiteframe="dp" id="cargos_container" class="bloco_conteudo bloco_central_80" md-whiteframe="1dp" layout="column">
	<h1>Cargos</h1>
	<div layout="row" layout-align="space-between center">
		<md-button class="md-raised md-primary" aria-label="Novo Cargo" ng-click="openDialog($event,0)">Novo Cargo</md-button>
		<md-input-container>
			<label>Buscar por Cargo</label>
			<md-icon class="material-icons step" aria-label="Buscar Cargo">search</md-icon>
			<input type="text" ng-model="q.nome" placeholder="Digite">
		</md-input-container>
	</div>
	<table ng-if="cargos.length>0">
		<thead>
			<tr>
				<td>Nome</td>
				<td>Valor do Homem x Hora (HH)</td>
				<td></td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="cargo in cargos|orderBy:nome|filter:q as result">
				<td>{{cargo.nome}}</td>
				<td>{{cargo.valor_hh|currency}}</td>
				<td>
					<md-button class="md-icon-button" aria-label="Remover Cargo" ng-click="openConfirm($event,cargo.id)">
						<md-icon class="material-icons step" aria-label="Remover Cargo">delete</md-icon>
					</md-button>
					<md-button class="md-icon-button" aria-label="Alterar Cargo" ng-click="openDialog($event,cargo.id)">
						<md-icon class="material-icons step" aria-label="Alterar Cargo">mode_edit</md-icon>
					</md-button>
				</td>
			</tr>
		</tbody>
	</table>
	<div ng-if="cargos.length == 0">Nenhum cargo cadastrado nesta empresa.</div>
</div>
