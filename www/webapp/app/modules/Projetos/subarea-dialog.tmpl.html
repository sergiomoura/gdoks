<md-dialog class="subarea_dialog">
	<md-dialog-content  layout="column">
		<md-input-container>
			<label>Nome da Sub-área</label>
			<input type="text" ng-model="subarea.nome">
		</md-input-container>

		<md-input-container>
			<label>Código da Sub-área</label>
			<input type="text" ng-model="subarea.codigo">
		</md-input-container>

		<md-input-container>
			<label>Área</label>
			<md-select ng-model="subarea.area">
				<md-select-label>Selecione a Área</md-select-label>
				<md-option ng-value="area" ng-repeat="area in areas">{{ area.nome }}</md-option>
			</md-select>
		</md-input-container>
	</md-dialog-content>
	<md-dialog-actions layout="row" layout-align="space-between start">
		<md-button ng-click="cancelar(subarea)" class="md-raised md-accent" aria-label="Cancelar">Cancelar</md-button>
		<md-button ng-click="salvar(subarea)" class="md-raised md-primary" aria-label="Salvar Sub-área">Salvar Sub-área</md-button>
	</md-dialog-actions>
</md-dialog>
