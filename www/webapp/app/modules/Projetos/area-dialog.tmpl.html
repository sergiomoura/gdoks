<md-dialog class="area_dialog">
	<md-dialog-content >
		<form ng-submit="salvar(area)" name="form" layout="column">
			<md-input-container>
				<label>Código da Área</label>
				<input type="text" ng-model="area.codigo" required>
			</md-input-container>
			<md-input-container>
				<label>Nome da Área</label>
				<input type="text" ng-model="area.nome" required>
			</md-input-container>
			<button type="submit" style="display: none"></button>
		</form>
	</md-dialog-content>
	<md-dialog-actions layout="row" layout-align="space-between start">
		<md-button ng-click="cancelar(area)" class="md-raised md-accent" aria-label="Cancelar">Cancelar</md-button>
		<md-button ng-disabled="form.$pristine || form.$invalid" ng-click="salvar(area)" class="md-raised md-primary" aria-label="Salvar Área">Salvar Área</md-button>
	</md-dialog-actions>
</md-dialog>
