<div id="clientes_container" class="container_80">
	<div layout="row" layout-align="space-between center">
		<md-button class="md-raised md-primary" aria-label="Adicionar Cliente" ng-click="goToAddCliente()">Adicionar Cliente</md-button>
		<md-input-container>
			<label>Buscar por Cliente</label>
			<md-icon class="material-icons step" aria-label="Buscar Cliente">search</md-icon>
			<input type="text" ng-model="q.nome" placeholder="Digite">
		</md-input-container>
	</div>
	
	<div class="lista" ng-if="clientes.length > 0">
		<a ng-repeat="c in clientes|filter:q|orderBy:'nome'" href="#/clientes/{{c.id}}" class="bloco_conteudo cliente" md-whiteframe="1dp">
			<h2>{{c.nome}}</h2>
			<h3>{{c.cnpj==null||c.cnpj==''?"CPF: "+c.cpf:"CNPJ: "+c.cnpj}}</h3>
		</a>
	</div>

	<div class="aviso" ng-if="clientes.length == 0">
		Nenhum cliente cadastrado.
	</div>
</div>
