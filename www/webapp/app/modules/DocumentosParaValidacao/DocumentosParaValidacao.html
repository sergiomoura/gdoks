<div id="dpvs_container" class="container_80">
	<h2>Documentos para Validação</h2>
	<div class="controles">
		<input type="text" id="dpvs_filtro" placeholder="Filtrar..." ng-model="q.nome">
		<div class="item">
			<label for="dpvs_ordem">Ordenar por</label>
			<select name="dpvs_ordem" id="dpvs_ordem" ng-model="ordem">
				<option value="nome">Nome do Documento</option>
				<option value="data_limite">Data Limite</option>
				<option value="nome_projeto">Projeto</option>
				<option value="progressoValidado">Percentual Concluído</option>
			</select>
		</div>
	</div>
	<div id="lista_de_dpvs">
		<gdoks-dpv ng-repeat="dpv in dpvs | orderBy:ordem | filter:q as result" dpv="dpv"></gdoks-dpv>
		<div ng-if="result.length==0">Nenhum documento a exibir</div>
	</div>
</div>
